<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/customer.css">
  <title>Document</title>
</head>

<body>
  <!-- header -->
  <div class="header">
    <a href="#default" class="logo">book-a-meal</a>
    <div class="header-right">
      <a id="signup" class="active" href="#home">LogOut</a>
      <!-- <a id="login" href="#contact">Login</a> -->
    </div>
  </div>
  <div class="menu-container">
    <div class="meal-container">
      <p class="meal-title">Jollof with Beef</p>
      <img class="meal-image" src="images/menu/jollof-rice-3.jpg" alt="Jollof">
      <div class="meal-control">
        <div class="con subtract">-</div>
        <div class="con quantity">0</div>
        <div class="con add">+</div>
      </div>
    </div>

  </div>
  <script src="js/customer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
