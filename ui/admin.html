<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Document</title>
</head>

<body>
    <!-- header/nav -->
    <div class="header">
        <a href="#default" class="logo">book-a-meal</a>
        <div class="header-right">
            <a id="signup" class="active" href="#home">Signup</a>
            <a id="login" href="#contact">Login</a>
        </div>
    </div>
    <div id="main">
        <section class="btn-group">
            <button>Create/Add Meal</button>
            <button>Set Menu</button>
            <button>Day Orders</button>
        </section>
        <article>
            <!-- create a meal form -->
            <div class="form-container">
                <form action="">
                    <div class="meal-picture">
                        <label for="mealpicture">Picture for Meal</label>
                        <img src="" alt="meal's pic">
                        <input type="file" name="mealpicture" id="mealpicture">
                    </div>
                    <div class="meal-detail">
                        <label for="mealname">Meal's Name</label>
                        <input type="text" name="mealname" id="mealname">
                        <label for="mealprice">Meal's Price</label>
                        <input type="text" name="mealprice" id="mealprice">
                    </div>

                    <div>
                        <input type="submit" value="Create/Add">
                        <input type="button" value="Cancel">
                    </div>
                </form>
            </div>
            <!-- end meal creating form -->
            <!-- Setting menu for the day -->
            <div class="menu">
                <form action="">
                    <h1>Custom Checkboxes</h1>
                    <label class="container"> Meal One
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Two
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Three
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Four
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div>
                        <input type="submit" value="Set">
                    </div>
                </form>
            </div>

        </article>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>Copyright@ALCForLoop</p>
    </div>
</body>

</html>
