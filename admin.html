<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Document</title>
</head>

<body>
    <!-- header/nav -->
    <div class="header">
        <a href="#default" class="logo">book-a-meal</a>
        <div class="header-right">
            <a id="signup" class="active" href="#home">LogOut</a>
            <!-- <a id="login" href="#contact">Login</a> -->
        </div>
    </div>
    <div id="main">
        <section class="btn-group">
            <button>Create Meal</button>
            <button>Set Menu</button>
            <button>Orders History</button>
        </section>
        <article>
            <!-- create a meal form -->
            <div class="form-container">
                <form action="">
                    <h3>Create a new Meal</h3>
                    <div class="meal-picture">
                        <label for="mealpicture">Picture for Meal</label>
                        <img src="/ui/images/menu/defaultmealpic.png" alt="meal's pic">
                        <input type="file" name="mealpicture" id="mealpicture">
                    </div>
                    <div class="meal-detail">
                        <label for="mealname">Meal's Name</label>
                        <input type="text" name="mealname" id="mealname">
                        <label for="mealprice">Meal's Price</label>
                        <input type="text" name="mealprice" id="mealprice">
                    </div>

                    <div>
                        <input type="submit" value="Create">
                        <input type="button" value="Cancel">
                    </div>
                </form>
            </div>

            <!-- Set Menu for the day -->
            <div class="set-menu">
                <form action="">
                    <h1>Set Menu for the day</h1>
                    <label class="container"> Meal One
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Two
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Three
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Meal Four
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div>
                        <input type="submit" value="Set">
                    </div>
                </form>
            </div>
            <!-- editing and deleting meals -->
            <div class="menu-list">
                <div>
                    <img class="pic" src="/ui/images/menu/jollof-rice-3.jpg" alt="">
                    <span>Jollof with Beef</span>
                    <span>1000</span>
                    <span><button>Edit</button></span>
                    <span><button>Delete</button></span>

                </div>
                <hr>
                <div>
                    <img class="pic" src="/ui/images/menu/fried-rice.jpg" alt="">
                    <span>Fried rice with Beef</span>
                    <span>1000</span>
                    <span><button>Edit</button></span>
                    <span><button>Delete</button></span>

                </div>
            </div>
            <!-- History of orders -->
            <div class="order-history">
                <div>
                    <form action="">
                        <h3>Select History</h3>
                        <select name="Time">
                            <option value="volvo">Today</option>
                            <option value="saab">Week</option>
                            <option value="fiat">Month</option>
                            <option value="audi">All Orders</option>
                        </select>
                        <br><br>
                        <input type="submit">
                    </form>
                </div>
                <div>
                    <table>
                        <tr>
                            <th>Meal</th>
                            <th>Price</th>
                            <th>Quantity sold</th>
                        </tr>
                        <tr>
                            <td>Fried Rice</td>
                            <td>1000</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Jollof Rice</td>
                            <td>1000</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td>Semo with Egusi</td>
                            <td>1000</td>
                            <td>6</td>
                        </tr>
                    </table>
                </div>
            </div>

        </article>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>Copyright@ALCForLoop</p>
    </div>
</body>

</html>
